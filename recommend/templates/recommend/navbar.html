{% load static %}
<style>
body {margin:0;}

.navbar {
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
  height:15%;
  z-index:1;
}

.navbar a:not(.img):not(.dropdown-content a):hover {
  background-color: #e9e9e9;
}

.navbar a {
  float: left;
  font-size: 25px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #cde5ff;
  width: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  border-radius:5px;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 8px;
  text-decoration: none;
  display: block;
  font-size:20px;
  text-align: left;
  border-radius:5px;
}

.dropdown-content a:hover {
  background-color: #9acbff;
  order-radius:5px;
}

.dropdown:hover .dropdown-content {
  display: block;
    border-radius:5px;

}

</style>
<nav class="navbar navbar-expand-sm fixed-top navbar-light bg-light">
 <a class="img" href="{% url 'index' %}"><img src="{% static 'images/xyz1.png' %}" ></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Dashboard</a>
      </li>
      <li>
          <a class="nav-link active" href="{% url 'recommend' %}">Get Recommendations</a>
      </li>
      <li>
          <a class="nav-link active" href="{% url 'watch' %}">My List</a>
      </li>
    </ul>
  </div>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Hello, {{request.user}}</button>
        <div class="dropdown-content">
          <a href="{% url 'edit_profile' %}">Edit Profile</a>
          <a href="{% url 'change_password' %}">Change Password</a>
        </div>
    </div>&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" onclick="window.location.href={% url 'logout' %}">Logout</button>

</nav>
